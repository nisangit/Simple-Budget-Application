<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="main">
        <form action="">
            <select class="dropdown">
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Groceries">Groceries</option>
            </select>
            <input type="text" class="name" placeholder="Enter SubCategory" name="name">
            <input type="date" class="expenseDate" placeholder="dd-mm-yyyy" name="date">
            <input type="number" class="amount" placeholder="Enter Amount" name="expense" id="expense">
            <input type="submit" id="submitbtn" name="submit" value="Submit">
        </form>
        <div class="searchboxparent">
            <div class="searchBox">
                <input type="text" name="search" placeholder="Search by Category" class="searchName">
            </div>
        </div>
        <div class="table-responsive">
            <table class="expense-data">
                <tbody>
                    <tr>
                        <th>Month</th>
                        <th>Category</th>
                        <th>SubCategory</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th style="text-align: center;">delete</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <button onclick="getJson()" id="getjsonbtn">Generate expense sheet</button>
    </main>
    <script src="script1.js"></script>
</body>

</html>
